<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <!-- Google Tag Manager -->
  <script>
    (function (w, d, s, l, i, j) {
      w[l] = w[l] || [];
      w[l].push({
        'gtm.start': new Date().getTime(),
        event: j + '.js'
      });
      var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s),
        dl = l != 'dataLayer' ? '&l=' + l : '';
      j.async = true;
      j.src =
        'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
      f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-PFVVTB2', 'gtm');
  </script>
  <!-- End Google Tag Manager -->
  <meta charset="utf-8">
  <title>IT 직군 테스트</title>
  <link rel=" shortcut icon" href="img/favicon.ico">
  <!-- css Import -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="wrap">
    <!-- 시작화면 -->
    <div id="main" class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="mt-5 title_box font-1">나에게 어울리는 IT 직군은?</h1>
          <img class="mt-5" src="img/mbti_main.png" width="100%">
          <h5 class="mt-5 text_box font-3">IT 회사 가고 싶은 취준생, 이직러 모두 집중!<br>내 MBTI 유형에 맞는 IT 직군을 알아보자!</h5>
          <div class="d-grid gap-2">
            <button id="start_btn" class="mt-5 button font-1" type="button">START</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 문제화면 -->
    <div id="test" class="container">
      <div class="row">
        <div class="col-12">
          <p id="number" class="mt-5 font-5">문제번호 1/12</p>
          <div class="progress">
            <div id="progress" class="progress-bar bg-success" role="progressbar" style="" aria-valuenow=""
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <h3 id="title" class="mt-5 mb-0 font-3" style="color: black;">문제타이틀</h3>
          <h5 id="description" class="mt-3 text_box font-4">문제의 구체적인 내용이 들어갑니다</h5>
          <input type="hidden" id="type" value="EI">
          <div class="mt-5 d-grid gap-3">
            <button id="A" class="button font-4" type="button">선택값 A</button>
            <button id="B" class="button font-4 mt-2" type="button">선택값 B</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 결과화면 -->
    <div id="result" class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="title_box mt-3 font-1">나에게 어울리는 직군은 바로!</h1>
          <div id="result_content_wrap" class="mt-4">
            <h2 id="mymbti" class="mt-0 mb-0 font-2">mbti 결과</h2>
            <img id="result_img" src="img/result.jpeg" alt="결과이미지" class="mt-4">
            <h4 id="job_slogan" class="mt-5 mb-0 font-4">슬로건 입력</h4>
            <h3 id="job_name" class="mt-2 mb-0 font-3">직군 이름</h3>
            <h6 id="job_explain" class="mt-4 text_box font-4">결과 자세한 설명</h6>
            <h3 id="skill_title" class="mt-5 mb-0 font-3">필요 역량</h3>
            <ul id="skill_list" class="mt-4 text_box font-4">
              <li id="list1">#1</li>
              <li id="list2">#2</li>
              <li id="list3">#3</li>
              <li id="list4">#4</li>
            </ul>
          </div>

          <div class="mt-5 d-grid gap-3">
            <button id="retry_btn" class="button font-3" type="button">
              <img src="img/retry_icon.png" style="margin-bottom: 0.1em; width: 1.2em; height: 1.2em;">
              테스트 다시하기
            </button>
            <button id="share_btn" class="button font-3 mt-2" type="button">
              <img src="img/kakao_icon.png" style="margin-bottom: 0.1em; width: 1.1em; height: 1.1em;">
              카카오 공유하기
            </button>
            <button id="copy_btn" class="button font-3 mt-2" type="button">
              <img src="img/copy_icon.png" style="margin-bottom: 0.1em; width: 1.1em; height: 1.1em;">
              <a href="#" id="copy_btn" class="url" onclick="clip(); return false;"> 결과 복사하기</a>
            </button>
          </div>
        </div>
      </div>
    </div>

    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">


    <!-- JS import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <script src="javascript.js"></script>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PFVVTB2" height="0" width="0"
        style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
</body>

</html>
